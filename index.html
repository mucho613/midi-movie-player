<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MIDI Movie Player</title>
</head>
<body>
  <h1>MIDI Movie Player</h1>
  <div>
    <h2>Source Video</h2>
    <video controls id="source-video" width="480" height="270">
      <source src="movie.mp4" width="480" height="270">
    </video>
  </div>

  <div>
    <h2>Resized Image</h2>
    <label for="threthold">Threthold</label>
    <input id="threthold" name="threthold" type="range" value="211" max="255" min="0" step="1">
    <canvas id="canvas" width="160" height="64" style="border: 1px solid black;"></canvas>
  </div>

  <div>
    <h2>MIDI Output Settings</h2>
    <label>MIDI output to : </label>
    <select id="midi-output"></select>
    <p id="sysex"></p>
  </div>
  <script type="text/javascript" charset="utf-8" src="midi.js"></script>
  <script type="text/javascript" charset="utf-8" src="video.js"></script>
</body>
</html>
